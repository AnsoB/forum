{% extends "base.html" %}
{% block title %} Edit User {% endblock title %}

{% block content %}
<h1>Edit User</h1>

<form method="post">
    <div class="form-group">
        <strong>First name:</strong><br>
        <input class="form-control" placeholder="First name" type="text" name="first-name" value="{{ first_name }}">
    </div>
    <div class="form-group">
        <strong>Last name:</strong><br>
        <input class="form-control" placeholder="Last name" type="text" name="last-name" value="{{ last_name }}">
    </div>
    <div class="form-group" style="text-align:center;">
        <strong>Receive updates via email </strong>
        <input class="form-control" type="checkbox" name="updates" {% if is_checked %} checked {% endif %}>
    </div>

    <input type="submit" value="Update" id="submit-topic" class="btn btn-info">
</form>
{% endblock content %}
