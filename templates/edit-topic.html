{% extends "base.html" %}
{% block title %} Edit Topic {% endblock title %}

{% block content %}
<h1>Edit Topic</h1>

<form method="post">
    <div class="form-group">
        <input class="form-control" placeholder="Title" type="text" name="title" value="{{ topic_title }}">
    </div>
    <div class="form-group">
        <textarea class="form-control" placeholder="Content" name="content">{{ topic_content }}</textarea>
    </div>
    <input type="submit" value="Objavi" class="btn btn-info">
</form>
{% endblock content %}
