<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8">

    <title>SmartNinja Forum - {% block title %}{% endblock title %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Style files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SmartNinja Forum</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">

            {% if username %}
            <li><a href="/new-topic">Nova objava</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ username }}<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="{{ logout }}">Odjava</a></li>
                </ul>
            </li>

            {% else %}
              <li><a href="{{ login }}">Prijava</a></li>

              {% endif %}

            <li><a href="http://smartninja.org/">SmartNinja.org</a></li>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>

    <!-- Script files -->
    <script src="/assets/js/jquery-2.1.3.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bootstrap-markdown.js"></script>
    <script src="/assets/js/bootstrap-markdown.sl.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/tags.js"></script>
</body>
</html>
